
	<div class="ContentFull Sidebar BorderRight"></div>
	<div class="ContentFull List-view">
		<div class="ContentFull ToolbarBackground BorderBottom" style="height: 45px">
			<div class="Padding" name="left">
				<div class="HContent10 FloatLeft">
					<button type="button" name="prev" class="HContent95 IconSmall fa-toggle-left"></button>
					<div class="Hcontent5 FloatLeft"></div>
				</div>
				<div class="HContent10 FloatLeft">
					<button type="button" name="up" class="HContent95 IconSmall fa-toggle-up"></button>
					<div class="Hcontent5 FloatLeft"></div>
				</div>
				<div class="HContent10 FloatLeft">
					<button type="button" name="refresh" class="HContent95 IconSmall fa-refresh"></button>
					<div class="Hcontent5 FloatLeft"></div>
				</div>
				<div class="HContent50 FloatLeft">
					<input type="text" name="Path" value="Mountlist:" class="HContent95 IconHeightSmall" spellcheck="" />
					<div class="Hcontent5 FloatLeft"></div>
				</div>
				<div class="HContent10 FloatLeft">
					<button class="HContent95 IconSmall fa-folder" type="button" name="folder"></button>
					<div class="Hcontent5 FloatLeft"></div>
				</div>
				<div class="HContent10 FloatLeft">
					<button class="FullWidth IconSmall fa-book" type="button" name="bookmarks"></button>
				</div>
			</div>
		</div>
		<div class="ContentFull WindowBackground List" name="ContentBox" style="top: 46px; bottom: 46px; overflow: auto; height: auto"></div>
		<div class="VContentBottom ToolbarBackground BorderTop" style="height: 45px">
			<div class="Padding">
				<div class="HRow">
					<div class="HContent45 FloatLeft">
						<input type="text" name="filename" class="FullWidth IconHeightSmall"/>
					</div>
					<div class="HContent3 FloatLeft">&nbsp;</div>
					<div class="HContent25 FloatLeft">
						<button type="button" name="save" class="FullWidth IconSmall fa-check-circle">
							{file_save}
						</button>
					</div>
					<div class="HContent2 FloatLeft">&nbsp;</div>
					<div class="HContent25 FloatLeft">
						<button type="button" name="cancel" class="FullWidth IconSmall fa-times-circle">
							{file_abort}
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
