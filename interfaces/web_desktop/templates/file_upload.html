<div class="ContentFull ScrollArea">
	<div class="BorderTop Padding">
		<form method="post" id="fileUpload" target="uploadFrame" enctype="multipart/form-data" action="/system.library/file/upload">
			<input type="hidden" name="sessionid"/>
			<input type="hidden" name="module" value="files"/>
			<input type="hidden" name="command" value="uploadfile"/>
			<div class="HRow MarginBottom">
				<div class="HContent33 FloatLeft">
					<p class="InputHeight"><label for="path"><strong>{i18n_upload_target}:</strong></label></p>
				</div>
				<div class="HContent33 FloatLeft"><input class="InputHeight FullWidth" type="text" name="path" value="Home:"/></div>
				<div class="HContent33 FloatLeft">
					<div class="HContent5 FloatLeft">&nbsp;</div>
					<div class="HContent95 FloatLeft">
						<button class="Button FullWidth IconSmall fa-search" type="button" onclick="Doors.findUploadPath()">&nbsp;{i18n_browse}</button>
					</div>
				</div>
			</div>
			<div class="HRow">
				<input type="file" id="uploadFileField" class="FullWidth" name="file"/>
			</div>
		</form>
	</div>
	<div class="HRow MarginTop BorderTop Padding">
		<button type="button" class="FloatLeft IconSmall fa-upload" onclick="Doors.uploadFile('fileUpload')">
			&nbsp;{i18n_upload_the_file}
		</button>
		<div class="FloatLeft MarginLeft" id="uploadFeedback"></div>
	</div>
	<iframe id="fileUploadFrame" style="visibility: hidden; top: -800px; position: absolute; width: 1px; height: 1px" name="uploadFrame"></iframe>
</div>
